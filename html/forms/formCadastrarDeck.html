<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/topnav.css">
    <link rel="stylesheet" href="../../css/forms/formCadastrar.css">

    <title>Cadastrar Deck</title>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">POKEDEX</a>
        <div class="nav-links">
            <ul>
                <li class="active"><a href="../index.html">HOME</a></li>
                <li class="active"><a href="../Cartas.html">Cartas</a></li>
                <li class="active"><a href="../QuemSomos.html">Quem Somos?</a></li>
                <li class="active"><a href="formRealizarLogin.html">Login</a></li>
            </ul>
        </div>
        <img src="../../imagens/icons8-cardápio-32.png" alt="menu hamburger" class="menu-hamburger">
    </nav>
    <form autocomplete="off" method="post" action="../../php/forms/formCadastrarDeck.php" enctype="multipart/form-data">
        <div class="flexVertical">
            <h1>Cadastrar Deck</h1>
            <div class="flexHorizontal formBackground">

                <!-- COLUNA ESQUERDA -->

                <div class="flexVertical">
                    <!--* TEXT | NOME -->
                    <div class="flexVertical">
                        <label class="titleInput" for="txtNome">Nome</label>
                        <input class="formInput" type="text" name="txtNome" id="txtNome">
                    </div>

                    <!--* TEXT | TIPO -->
                    <div class="flexVertical">
                        <label class="titleInput" for="txtTipo">Tipo</label>
                        <input class="formInput" type="text" name="txtTipo" id="txtTipo">
                    </div>

                    <!--* DATE | LANÇAMENTO -->
                    <div class="flexVertical">
                        <label class="titleInput" for="dteLancamento">Lançamento</label>
                        <input class="formInput" type="date" name="dteLancamento" id="dteLancamento">
                    </div>

                    <!--* TEXT | ESTADO -->
                    <div class="flexVertical">
                        <label class="titleInput" for="txtEstado">Estado</label>
                        <input class="formInput" type="text" name="txtEstado" id="txtEstado">
                    </div>

                    <!--* TEXT | IDIOMA -->
                    <div class="flexVertical">
                        <label class="titleInput" for="txtIdioma">Idioma</label>
                        <input class="formInput" type="text" name="txtIdioma" id="txtIdioma">
                    </div>

                    <!--* NUMBER | VALOR -->
                    <div class="flexVertical">
                        <label class="titleInput" for="nbrValor">Valor</label>
                        <input class="formInput" type="number" name="nbrValor" id="nbrValor">
                    </div>
                </div>

                <!-- COLUNA DIREITA -->

                <div class="flexVertical">
                    <!--* TEXT | DESCRIÇÃO -->
                    <div class="flexVertical">
                        <label class="titleInput" for="txtDescricao">Descrição</label>
                        <input class="formInput" type="text" name="txtDescricao" id="txtDescricao">
                    </div>

                    <!--* SELECT | COLEÇÃO -->
                    <div class="flexVertical">
                        <label class="titleInput" for="sltColecao">Coleção</label>
                        <select class="formInput" name="sltColecao" id="sltColecao" data-required-select="">
                            <option value="0" selected hidden>Escolha uma opção...</option>
                            <option value="1">Coleção X</option>
                            <option value="2">Coleção Y</option>
                            <option value="3">Coleção Z</option>
                        </select>
                    </div>

                    <!--* UPLOAD | IMAGEM -->
                    <div class="flexVertical">
                        <label class="titleInput" for="filImagem">Imagem</label>
                        <input class="formInput" type="file" name="filImagem" id="filImagem">
                    </div>

                    <!--* NUMBER | UNIDADE -->
                    <div class="flexVertical">
                        <label class="titleInput" for="nbrUnidade">Unidade</label>
                        <input class="formInput" type="number" name="nbrUnidade" id="nbrUnidade">
                    </div>
                    
                    <!--* BUTTON | SALVAR -->
                    <div class="flexVertical">
                        <input class="formInput saveButton" type="submit" value="SALVAR">
                    </div>
                </div>

            </div>
        </div>
    </form>
</body>
</html>
