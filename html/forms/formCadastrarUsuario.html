    </nav>
    <form autocomplete="off" method="post" action="../../php/forms/formCadastrarUsuario.php">
        <div class="flexVertical">
            <h1>Cadastrar Usuário</h1>
            <div class="flexHorizontal formBackground">

                <!-- COLUNA ESQUERDA -->

                <div class="flexVertical">
                    <!--* TEXT | NOME -->
                    <div class="flexVertical">
                        <label class="titleInput" for="txtNome">Nome</label>
                        <input class="formInput" type="text" name="txtNome" id="txtNome">
                    </div>

                    <!--* TEXT | SENHA -->
                    <div class="flexVertical">
                        <label class="titleInput" for="txtSenha">Senha</label>
                        <input class="formInput" type="text" name="txtSenha" id="txtSenha">
                    </div>

                    <!--* TEXT | CONFIRMAR SENHA -->
                    <div class="flexVertical">
                        <label class="titleInput" for="txtSenhaConfirmar">Confirmar Senha</label>
                        <input class="formInput" type="text" name="txtSenhaConfirmar" id="txtSenhaConfirmar">
                    </div>
                </div>

                <!-- COLUNA DIREITA -->

                <div class="flexVertical">
                    <!--* TEXT | EMAIL -->
                    <div class="flexVertical">
                        <label class="titleInput" for="txtEmail">Email</label>
                        <input class="formInput" type="text" name="txtEmail" id="txtEmail">
                    </div>

                    <!--* TEXT | TELEFONE -->
                    <div class="flexVertical">
                        <label class="titleInput" for="txtTelefone">Telefone</label>
                        <input class="formInput" type="text" name="txtTelefone" id="txtTelefone">
                    </div>
                    
                    <!--* BUTTON | SALVAR -->
                    <div class="flexVertical">
                        <input class="formInput saveButton" type="submit" value="SALVAR">
                    </div>
                </div>

            </div>
        </div>
    </form>
</body>
